name: Lint and Test app
on:
  workflow_call:

jobs:
  unit-test:
    name: Lint and unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run test
      